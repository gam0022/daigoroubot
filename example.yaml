Complex:
  all:

  mention:
    - ['(\w+)\s([0-9]+)進数', '"#{$1} = #{$1.to_i.to_s($2.to_i)}(#{$2}進数)\n#{$1}(#{$2}進数) = #{$1.to_i($2.to_i)}"']
    - ['(\w+)を([0-9]+)進数に', '"#{$1} = #{$1.to_i.to_s($2.to_i)}(#{$2}進数)"']
    - ['(\w+)は([0-9]+)進数で', '"#{$1}(#{$2}進数) = #{$1.to_i($2.to_i)}"']

Calculate:
  alias:
    "mod": "%"
    "余り": "%"
    "あまり": "%"
    "×": "*"
    "かける": "*"
    "掛ける": "*"
    "÷": "/"
    "わる": "/"
    "割る": "/"
    "＋": "+"
    "たす": "+"
    "足す": "+"
    "ー": "-"
    "ひく": "-"
    "引く": "-"
    "＆": "&"
    "｜": "|"
    "xor": "^"
    "and": "&&"
    "or": "||"
    "not": "!"
    "∑": "Σ"
  env: "alias ln log10; def e;E;end; def pi;PI;end"

